<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe-App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <nav class="navbar bg-warning-subtle">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">LOGO</span>
            </div>
        </nav>
    </header>

    <main>   
        <section>
            <div class="p-5 d-flex justify-content-center ">
                <form class="d-flex search-box" role="search">
                    <input class="form-control me-2" id="SearchBar" type="search" placeholder="Find your favorite Recipe" aria-label="Search">

                    <button type="button" class="btn btn-outline-warning" id="SearchBtn">Search</button>
                  </form>
            </div>
        </section>

        <!-- Categories Section -->
        <section class="row mt-4 p-4" id="categoriesContainer">
          
          <!-- <div class="col-12" ></div> -->
        </section>

        <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
          <div class="modal-dialog modal-lg" style="width:500px">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Recipe Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="modalBody">
              </div>
            </div>
          </div>
        </div>
        
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
      <p>Â© 2024 Recipe App</p>
  </footer>
  

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
